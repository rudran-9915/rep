<html>
    <head><title>Nested Frames</title></head>
    <frameset rows ="50%,*">
        <frameset cols ="35%,*">
            <frame src="red.html" marginwidth="100" scrolling="no"/> <!-- margin width - center the text of the redhtml doc -->
            <frame src="green.html" marginwidth="100"/>
        </frameset>
        <frame src="grey.html"/>
    </frameset>
</html>
